<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/styles.css" />
    <link rel="stylesheet" href="./styles/css/normalize.css" />
    <link rel="stylesheet" href="./styles/css/all.min.css" />
    <script src="./all.min.js"></script>
    <title>David fox- Front End Developer</title>
  </head>
  <body style="margin: 50px">
    <form class="form" action="" method="get">
      <
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Your Name"
        minlength="1"
        maxlength="20"
      />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Your Email"
        minlength="1"
        maxlength="30"
      />
      <input
        type="text"
        name="subject"
        id="subject"
        placeholder="Subject"
        minlength="1"
        maxlength="30"
      />
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        maxlength="300"
        placeholder="Message"
      ></textarea>
      <input class="submit__btn" type="button" value="submit" />
    </form>
  </body>
</html>
